<h2>Add New Restaurant</h2>
<form [formGroup]="form" (ngSubmit)="AddNewRestaurant()">
    <input type="text" formControlName="id" placeholder="enter restId"/><br>
    <input type="text" formControlName="name" placeholder="enter restName"/><br>
    <input type="text" formControlName="location" placeholder="enter restLoc"/><br>
    <input type="text" formControlName="owner" placeholder="enter ownerName"/><br>
    <!-- <select formControlName="ownerName">
        <option *ngFor="let i of ownerList" value="userId">{{i.displayName}}</option>
    </select><br> -->
    <button class="btn btn-primary" type="submit">Add New Restaurant</button><br>
    <hr>
    <button class="btn btn-primary" (click)="GoBackToRestList()">Go Back To Rest List</button>
</form>
